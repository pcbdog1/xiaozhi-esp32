name: Build My Board Only

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  prepare:
    name: Determine variants to build
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.select.outputs.variants }}
    steps:
      - id: select
        name: Lock to specific board
        run: |
          # 这里锁定了只编译 zhengchen-1.54tft-wifi
          echo 'variants=[{"board":"zhengchen-1.54tft-wifi", "name":"zhengchen-1.54tft-wifi"}]' >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.name }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.variants) }}
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build current variant
        shell: bash
        run: |
          source $IDF_PATH/export.sh
          # 这里直接调用脚本编译
          python scripts/release.py ${{ matrix.board }} --name ${{ matrix.name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaozhi_${{ matrix.name }}_${{ github.sha }}.bin
          path: build/merged-binary.bin
          if-no-files-found: error
